<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__main">
          <div class="card__main--text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card__main--price">
            <img
              src="images/icon-music.svg"
              alt="music-icon"
              class="music-img"
            />
            <h2>Annual Plan<br /><span>$59.99/year</span></h2>
            <a href="#" class="change-link">Change</a>
          </div>
          <div class="card__main--buttons">
            <a href="#" class="payment-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
